# =============================================================================
# Docker Compose - Production Configuration
# =============================================================================
# AI Companion Service - Production deployment with security hardening
# 
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose down                     # Stop all services
#   docker-compose logs -f aiservice        # View logs
#   docker-compose ps                       # Check status
#
# IMPORTANT: 
# - Create .env file from .env.example before running
# - Use strong passwords in production
# - Enable SSL/TLS for external access
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database with pgvector extension
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ai_companion_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-ai_companion}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For database backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_companion}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - ai_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security: Run as non-root user
    user: postgres
    # Prevent privilege escalation
    security_opt:
      - no-new-privileges:true

  # ==========================================================================
  # Redis - Caching and Distributed State (Optional)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: ai_companion_redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - ai_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # ==========================================================================
  # AI Companion Service
  # ==========================================================================
  aiservice:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-2024-01-01}
        VERSION: ${VERSION:-1.0.0}
        VCS_REF: ${VCS_REF:-unknown}
    image: ai-companion:${VERSION:-latest}
    container_name: ai_companion_service
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      # Database connection
      POSTGRES_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ai_companion}
      # Redis connection
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # Disable migrations auto-run if needed
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Persist logs and audit data
      - ./logs:/app/logs
      - ./content_audit.log:/app/content_audit.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai_network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================================================
  # Nginx Reverse Proxy (Optional - for SSL/TLS termination)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: ai_companion_nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - aiservice
    restart: unless-stopped
    networks:
      - ai_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    profiles:
      - with-nginx  # Only start with: docker-compose --profile with-nginx up

# =============================================================================
# Networks
# =============================================================================
networks:
  ai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

