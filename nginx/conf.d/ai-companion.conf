# =============================================================================
# AI Companion Service - Server Configuration
# =============================================================================

# Redirect HTTP to HTTPS (uncomment in production with SSL)
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for HTTPS
    server_name localhost;

    # SSL Configuration (uncomment and configure for production)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Root and index
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://localhost:8000 ws://localhost:8000" always;

    # Access and error logs
    access_log /var/log/nginx/ai-companion-access.log;
    error_log /var/log/nginx/ai-companion-error.log;

    # =========================================================================
    # API Routes - Proxy to Backend
    # =========================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;

        # Proxy settings
        proxy_pass http://aiservice;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =========================================================================
    # Health Check - No rate limiting
    # =========================================================================
    location /health {
        proxy_pass http://aiservice/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # =========================================================================
    # Metrics - Protected endpoint
    # =========================================================================
    location /metrics {
        # Restrict to internal networks only
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
        
        proxy_pass http://aiservice/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # =========================================================================
    # Static Frontend (if serving from nginx)
    # =========================================================================
    location / {
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

